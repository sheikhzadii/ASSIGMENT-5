            <script>

                n1 = n1 + 1;

        <h2>The Temperature Converter</h2>
    
        <script>
    
            var celsiusTemperature = 25;
    
            //° F = 9/5 ( ° C) + 32
    
            var ctemp = 9 / 5 * (25) + 32;
    
            document.write(celsiusTemperature, "°C is ", ctemp, "°F<br>");
    
            var fahrenheitTemperature = 77;
    
            //° C = 5/9 (° F - 32)
    
            var ftemp = 5 / 9 * (77 - 32);
    
            document.write(fahrenheitTemperature, "°F is ", ftemp, "°C");
    
    
        </script>

        <h1>The Lifetime Supply Calculator</h1>
    
        <script>
    
            var favSnack = "Scoop of Ice Cream";
            var currentAge = 22;
            var maxAge = 53;
            var consumption = 2;
            var totalSnacks = maxAge * consumption - currentAge * consumption;
    
            document.write("Favorite Snack: " + favSnack);
            document.write("<br> Current Age: " + currentAge);
            document.write("<br> Maximum Age: " + maxAge);
            document.write("<br> Amount of snacks per day: " + consumption);
            document.write("<br> You will need " + totalSnacks + "\n" + favSnack + " to last you until the ripe old age of " + maxAge);
    
        </script>
